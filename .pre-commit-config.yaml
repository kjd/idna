ci:
  autoupdate_schedule: "quarterly"

default_language_version:
  python: "python3.12"

repos:
  - repo: "meta"
    hooks:
      - id: "check-hooks-apply"
      - id: "check-useless-excludes"

  - repo: "https://github.com/psf/black-pre-commit-mirror"
    rev: "24.3.0"
    hooks:
      - id: "black"

  - repo: "https://github.com/pycqa/isort"
    rev: "5.13.2"
    hooks:
      - id: "isort"
